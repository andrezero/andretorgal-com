name: ci

on:
    push:
        # branches:
        #     - main

jobs:
    build:
        name: CI Build
        runs-on: ubuntu-latest
        env:
            CI: true
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npm run build
            - name: Lint
              run: npm run lint
